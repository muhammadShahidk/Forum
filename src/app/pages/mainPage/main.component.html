<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- header -->
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <!-- create logout button -->
      <button class mat-button class="ml-auto" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>

      <span class="block ml-5">Forum</span>
    </mat-toolbar>
    <main class="w-11/12 sm:w-8/12 m-auto">
      <mat-list role="list">
        <mat-list-item role="listitem">{{ user().firstName }}</mat-list-item>
        <mat-list-item role="listitem">{{ user().lastName }}</mat-list-item>
        <mat-list-item role="listitem">{{ user().email }}</mat-list-item>
      </mat-list>

      <!-- user rools -->
      <mat-chip-listbox aria-label="Dog selection">
        @for (item of user().rools; track $index) {
        <mat-chip>
          <img
            matChipAvatar
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu"
          />
          {{ item }}
        </mat-chip>
        }
      </mat-chip-listbox>

      <!-- see posts -->
      <button mat-raised-button color="primary" routerLink="posts">
        See posts
      </button>


      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
