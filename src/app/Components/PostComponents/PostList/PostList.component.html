
 <!-- create button for new post with mat icon -->
 <div class="sm:w-7/12 m-auto">
   <button routerLink="../User/NewPost"  mat-stroked-button class="my-3" color="primary" aria-label="Button with icon">
     <mat-icon>add</mat-icon>
     Create New Post
    </button>
    <div class="mt-6">
     @for (item of posts$ |async; track $index) {
        <app-post [isModerator]="isModerator"  [post]="item"></app-post>
     }
   </div>
 </div>
