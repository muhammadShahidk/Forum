<div class="p-5">
  <!-- user Profile with name-->
  <div class="flex items-center gap-3 p-2justify-center">
    <!-- profile char -->
    <div
      class="text-lg w-[50px] border h-[50px] flex justify-center items-center rounded-full p-2"
    >
      {{ user.charAt(0) }}
    </div>

    <div class="flex flex-col gap-1">
      <div class="text-base">{{ user.toUpperCase() }}</div>
      <div class="text-sm text-gray-500">{{ CreatedOn() }}</div>
    </div>
  </div>

  <div class="text-lg mt-4">{{ title }}</div>
</div>
