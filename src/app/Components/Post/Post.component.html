<mat-card class=" m-auto mb-2">
 <app-post-header user={{user}} title={{post?.Title}}></app-post-header>
  
  <mat-card-content p-5>
    <p>
      {{ Content.split(' ').slice(0, 25).join(' ') }} ....
    </p>
    
  </mat-card-content>

  <mat-card-actions>
    <div class="flex items-center justify-between w-11/12">
      <button (click)="ViewDetails()" mat-stroked-button>View Details</button>

      <div class="flex items-center gap-3">
        <!-- Icon views-->
        <div class="flex  items-center gap-2">
          <mat-icon [classList]="IconStyles">visibility</mat-icon>
          <span>10</span>
        </div>

        <!-- Icon comments -->
        <div class="flex  items-center gap-2">
          <mat-icon [classList]="IconStyles">comment</mat-icon>
          <span>10</span>
        </div>

        <!-- Icon -->
        <div class="flex  items-center gap-2">
          <mat-icon [classList]="IconStyles">arrow_upward</mat-icon>
          <span>10</span>
        </div>
      </div>
    </div>
   
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>{{ post?.Title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ post?.Content }}</p>
  </mat-card-content>

  <!-- Add more details or actions as needed -->

</mat-card>
